<!doctype HTML>
<html>

<head>
    <title>Kimmel Club Fest WIP</title>
    <!-- <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"> -->
    <!-- Include A-Frame and extras -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.0.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>
    <!-- Include ar.js for A-Frame -->
    <!-- <script src="/static/js/aframe-ar.js"></script> -->
</head>

<body style='margin: 0px; overflow: hidden;'>
    <a-scene id="scene">
        <!-- Use this Asset Management System to ensure assets are cached and loaded before rendering -->
        <a-assets>
            <img id="nyu" src="/image/nyu.jpg" crossorigin="anonymous">
            <img id="sky" src="/image/sky.jpg" crossorigin="anonymous">
        </a-assets>

        <a-sky id="skybox"
            rotation="0 130 0"
            src="#sky">
        </a-sky>

        <!-- Position = "(left<->right) (down<->up) (far<->near)" -->
        <!-- Rotation = "(x, y, z)" -->
        <a-box id="kimmel"
          position="0 -0.3 -3"
          rotation="0 0 0"
          scale="1 2 1"
          material="src: #nyu"
          shadow>
        </a-box>

        <a-circle
          position="0 -1.3 -3"
          rotation="-90 0 0"
          radius="1.2"
          material="color: #33BBBB"
          shadow>
        </a-circle>

        <!-- <a-light type="ambient"></a-light>
        <a-light type="directional" intensity="1.6" position="-5 4 -1.2"></a-light> -->

        <a-entity camera look-controls orbit-controls="target: 0 -0.8 -3; minDistance: 1.3; maxDistance: 8; rotateSpeed: 0.04; minPolarAngle: 17; maxPolarAngle: 83; initialPosition: 0 0 0"></a-entity> <!-- no look-controls attribute locks the camera -->
    </a-scene>
</body>

</html>
